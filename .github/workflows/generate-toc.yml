name: Generate TOC

on:
  push:
    branches: [ main ]

jobs:
  generate-toc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - uses: peter-evans/doctoc@v2
      with:
        files: README.md DESIGN.md
        commit_message: "docs: update table of contents"